<!doctype html>
<html>

<head>
    <title>Accept terms</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/favicon.ico" type="image/ico" />
    <!-- Bootstrap core -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
        defer></script>
    <!-- Scripts -->
    <script src="jsControl.js" defer></script>
    <script src="FileSaver.js" defer></script>
</head>

<body>
    <header>
        <div class="row 4em">
            <div class="col-12 h-100 bg-primary">
                <h1 class="text-center text-white display-1">IDP | ACCEPT POLICY TERMS</h1>
            </div>
        </div>
    </header>
    <hr>
    <hr>
    <div class="container-fluid">
        <div class="row m-5">
            <div class="col-12 d-flex justify-content-center">
                <form
                    class="border  border-2 p-3 rounded-3 border-secondary d-flex flex-column justify-content-between align-items-center"
                    name="policyForm">
                    <label class="m-2" for="userMail">Email: </label>
                    <input type="email" name="userMail" id="userMail" onchange="checkMail()" value="">
                    <hr>
                    <label class="m-2" for="userMail">Políticas: </label>
                    <div>
                        <input type="button" class="btn btn-danger" name="docBtn" id="docBtn"
                            value="Pulse para acceder al documento" onclick="checkDoc()"><br>
                        <label class="m-2 bg-primary p-2 rounded-3 text-white user-select-none" for="policies"
                            onclick="checkBox()">He leído y acepto las políticas: </label>
                        <input type="checkbox" name="policiesCheck" disabled id="policies">
                        <hr>
                    </div>
                    <button type="button" class="btn btn-success" id='submit' onclick="submit()" disabled>Submit</button>
                </form>
            </div>
        </div>


    </div>

</body>

</html>
